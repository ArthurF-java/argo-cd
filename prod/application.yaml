apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-beproject
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: beproject
    repoURL: https://arthurf-java.github.io/helm-be/
    targetRevision: 1-prod-3b9f30b7cdea7ab6e60247285128999352d203d4
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
