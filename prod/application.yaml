apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-beproject
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: beproject
    repoURL: https://arthurf-java.github.io/helm-be/
    targetRevision: 1-prod-0d4bc6066f879db94a7cf696fcfe74e6798d1855
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
