apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-beproject
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: beproject
    repoURL: https://arthurf-java.github.io/helm-be/
    targetRevision: 1-dev-fac12a11a9b4bd7b90f80305d785e6b7dff8c265
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
